<ion-header>
  <ion-navbar>
    <ion-title *ngIf="plt.is('core')">Qr Codes</ion-title>
    <ion-title *ngIf="plt.is('mobile')">Scan QR Code</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding #content>
  <session-codes *ngIf="plt.is('core')" [qrCodes]="qrCodes"></session-codes>
  <scan-session-qr *ngIf="plt.is('cordova')" [scannedSession]="scannedSession" (qrScanned)="onQrScanned($event)"></scan-session-qr>
</ion-content>
